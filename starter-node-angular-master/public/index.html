<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>


</head>
<body ng-app="sampleApp" ng-controller="NerdController">
<div>
	
	<!-- HEADER -->
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Stencil: Node and Angular</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="/nerds">Nerds</a></li>
			<li><a href="/geeks">Geeks</a></li>
			<li><a id="modal_trigger" href="#modal"" style="padding-right:40px;">Login</a></li>
		</ul>
	</nav>

<div class="container">

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Login</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<!-- Username & Password Login form -->
			<div class="user_login">
				<form>
					<label>Email / Username</label>
					<input type="text" id="username" name="username"/><br />

					<label>Password</label>
					<input type="password" id="password" name="password"/><br />

					<div class="action_btns">
						<div class="login_submit">
							<input class="btn_red" type="submit" id="login_submit" value='Login'>
						</div>
						<div class="login_submit check">
							<input type="checkbox" id="remember" />
							<label for="remember">Remember me</label>
						</div>
					</div>

				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
				<a href="#" class="new_user_register">New user? Click here to register.</a>
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					<label>Full Name</label>
					<input type="text" />
					<br />

					<label>Email Address</label>
					<input type="email" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="action_btns">
						<input class="btn_red" type="submit" id="register_submit" value='Register'>
					</div>
				</form>
				<a href="#" class="current_user_signin">Have an account? Click here to signin.</a>
			</div>
		</section>
	</div>
</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view style="padding:80px;"></div>

</div>
<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){

		// Calling Register Form
		$("#register_form").click(function(){
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to register form
		$(".new_user_register").click(function(){
			$(".user_register").show();
			$(".user_login").hide();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to signin form
		$(".current_user_signin").click(function(){
			$(".user_register").hide();
			$(".user_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>

<script src="js/jquery.cookie.js"></script>
<script src="js/login.js"></script>
</body>
</html>
